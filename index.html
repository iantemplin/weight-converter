<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <title>Weight Converter</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center title">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds">
                    </div>
                </form>
                <div id="output">
                    <div class="card">
                        <div class="card-block">
                            <h4 class="converted-text">Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card">
                         <div class="card-block">
                                <h4 class="converted-text">Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                     </div>

                    <div class="card">
                         <div class="card-block">
                            <h4 class="converted-text">Ounces:</h4>
                                <div id="ozOutput"></div>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>

<script src="./js/app.js"></script>
</body>
</html>
